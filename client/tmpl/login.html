<div id="login">
  <div id="alerts">
    <div alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index, alert)">{{alert.msg}}</div>
  </div>
  <h1>Login</h1>
  <form>
    <div>
      <label>Username:</label>
      <input type="text" ng-model="user" autofocus="autofocus">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" ng-model="pass">
    </div>
    <div>
      <button class="btn" ng-click="login(user, pass)">Submit</button>
    </div>
  </form>
</div>
